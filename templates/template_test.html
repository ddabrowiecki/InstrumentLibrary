<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='instrumentlibrary.css') }}">
</head>

<body>
<div class="l-site">
  <div class="l-nav">
    <nav class="nav">
      <ul>
        <li class="nav-primary"><a href="#">Human Resources</a></li>
        <li class="nav-primary"><a href="#">Facilities</a></li>
        <li class="nav-primary"><a href="#">Engineering</a></li>
        <li class="nav-primary"><a href="#">Security</a></li>
        <li class="nav-secondary"><a href="#">Recruiting</a></li>
        <li class="nav-secondary"><a href="#">Customer Support</a></li>
      </ul>
    </nav>
  </div>
  <div class="l-page">
    <div class="menu">
      <div class="menu-hamburger"></div>
    </div>
    <section class="band band-a">
      <div class="band-container">
        <div class="band-inner">
          <p>
            <a href = '{{url_for('newInstrument', department_id = department.id) }}'>
                Create New Item</a>
                </br>
                </br>
                {% for i in instruments %}

                </br>
                <h1>{{i.name}}</h1>
                </br>
                {{i.description}}
                </br>
                {{i.instrument_family}}
                </br>
                {{i.owner}}
                </br>
                {{i.dollar_value}}
                </br>
                <a href='{{url_for('editInstrument', department_id = department.id, instrument_id=i.id)}}'>Edit</a>

                </br>
                <a href = '{{url_for('deleteInstrument', department_id = department.id, instrument_id = i.id )}}'>Delete</a>
                </br>
                {% endfor %}
          </p>
        </div>
      </div>
    </section>
    <section class="band band-b">
      <div class="band-container">
        <div class="band-inner">
        </div>
      </div>
  </div>
</div>
</body>
</html>
